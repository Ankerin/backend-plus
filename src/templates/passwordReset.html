<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сброс пароля</title>
</head>
<body style="margin:0;padding:0;background-color:#000000;font-family:Arial,sans-serif;color:#fff;">
  <div style="max-width:480px;margin:40px auto;background-color:#000000;border-radius:16px;overflow:hidden;border:1px solid #000000;">
    <!-- Header -->
    <div style="padding:24px 20px;background-color:#000000;text-align:center;border-bottom:1px solid #000000;">
      <h1 style="margin:0;font-size:22px;font-weight:bold;color:#fff;text-transform:uppercase;letter-spacing:1px;">
        Сброс пароля
      </h1>
    </div>

    <!-- Content -->
    <div style="padding:36px 24px;text-align:center;background-color:#000000;">
      <p style="font-size:16px;font-weight:500;color:#ddd;margin:0 0 24px 0;">
        Ваш код для сброса пароля:
      </p>

      <div style="display:inline-block;padding:16px 24px;margin-bottom:24px;border-radius:8px;background-color:#000000;border:1px solid #00ff00;">
        <span style="font-size:24px;font-family:monospace;font-weight:bold;letter-spacing:6px;color:#00ff00;">
          ${code}
        </span>
      </div>

      <p style="font-size:14px;color:#aaa;margin:0;">
        Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо.
      </p>
    </div>

    <!-- Footer -->
    <div style="padding:20px;font-size:12px;text-align:center;background-color:#000000;color:#777;border-top:1px solid #000000;">
      Это письмо для восстановления аккаунта. Пожалуйста, не отвечайте на него.
    </div>
  </div>
</body>
</html>
